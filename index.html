<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Random Quote Machine</h1>
      </div>
      <div class="row justify-content-center m-3">
        <button id="newQuote" type="submit" class="btn btn-secondary">New Quote</button>
      </div>
      <div class="card">
        <div class="card-body">
          Quote text
        </div>
      </div>
      <a class="button" id="twitter-button" title="Tweet this quote!" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>

    </div>
    <!-- Optional JavaScript -->



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
      $('#newQuote').on('click', function() {
        $.ajax({
            url: 'https://andruxnet-random-famous-quotes.p.mashape.com/?cat=famous&count=1', // The URL to the API. You can get this by clicking on "Show CURL example" from an API profile
            type: 'GET', // The HTTP Method
            data: {}, // Additional parameters here
            dataType: 'json',
            success: function(data) {
              $('.card-body').html(data[0].quote);
              $('#twitter-button').attr('href', 'https://twitter.com/intent/tweet?text=' + data[0].quote + ', by ' + data[0].author);
            },
            error: function(err) { alert(err); },
            beforeSend: function(xhr) {
        	    xhr.setRequestHeader("X-Mashape-Authorization", "<API-KEY>"); // Enter here your Mashape key
            }
        });
      });
    });
    </script>

  </body>
</html>
